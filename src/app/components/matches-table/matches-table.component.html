<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">score One</th>
      <th scope="col">score two</th>
      <th scope="col">team One</th>
      <th scope="col">team two</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of matchesTab">
      <th scope="row">{{ match.id }}</th>
      <td>{{ match.score1 }}</td>
      <td>{{ match.score2 }}</td>
      <td>{{ match.team1 }}</td>
      <td>{{ match.team2 }}</td>
    </tr>

  </tbody>
</table>
