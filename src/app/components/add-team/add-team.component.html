<app-banner title="Add Team"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #teamForm="ngForm" (ngSubmit)="addTeam()">
          <!-- Name Filed-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.name"
              class="form-control"
              placeholder="Name"
              name="name"
              required
              minlength="3"
              #name="ngModel"
            />
            <div *ngIf="name.invalid && name.touched">
              <small class="text-danger" *ngIf="name.errors?.['required']"
                >Name is required</small
              >
              <small class="text-danger" *ngIf="name.errors?.['minlength']"
                >Name must be at least 3 characters</small
              >
            </div>
          </div>
          <!--Owner Filed-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.owner"
              class="form-control"
              placeholder="Owner"
              name="owner"
              required
              minlength="4"
              #owner="ngModel"
            />
            <div *ngIf="owner.invalid && owner.touched">
              <small class="text-danger" *ngIf="owner.errors?.['required']"
                >Owner is required</small
              >
              <small class="text-danger" *ngIf="owner.errors?.['minlength']"
                >Owner must ne at least 4 characters</small
              >
            </div>
          </div>
          <!--Foundation-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.foundation"
              class="form-control"
              placeholder="Foundation"
              name="foundation"
              required
              minlength="4"
              #foundation="ngModel"
            />
            <div *ngIf="foundation.invalid && foundation.touched">
              <small class="text-danger" *ngIf="foundation.errors?.['required']"
                >Owner is required</small
              >
              <small
                class="text-danger"
                *ngIf="foundation.errors?.['minlength']"
                >Owner must be at least 4 characters</small
              >
            </div>
          </div>
          <!--Submit-->
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="add Player"
              [disabled]="teamForm.invalid"
            />
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">
        <ul class="list-unstyled">
          <li class="mb-2">
            <strong class="text-white d-block">Address</strong>
            273 South Riverview Rd. <br />
            New York, NY 10011
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">Email</strong>
            <a href="#">info&#64;unslate.co</a>
          </li>
          <li class="mb-2">
            <strong class="text-white d-block"> Phone </strong>
            <a href="#">+12 345 6789 012</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
