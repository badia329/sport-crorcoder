<app-banner title="Add Stadium"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #matchForm="ngForm" (ngSubmit)="editStadium()">
          <!-- name Filed-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.name"
              class="form-control"
              placeholder="Name"
              name="name"
              required
              minlength="3"
              #teamOne="ngModel"
            />
            <div *ngIf="teamOne.invalid && teamOne.touched">
              <small class="text-danger" *ngIf="teamOne.errors?.['required']"
                >Name is required</small
              >
              <small class="text-danger" *ngIf="teamOne.errors?.['minlength']"
                >Name must be at least 3 characters</small
              >
            </div>
          </div>
          <!-- Capacity Filed-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.capacity"
              class="form-control"
              placeholder="Capacity"
              name="capacity"
              required
              #capacity="ngModel"
            />
            <div *ngIf="capacity.invalid && capacity.touched">
              <small class="text-danger" *ngIf="capacity.errors?.['required']"
                >Capacity is required</small
              >
            </div>
          </div>
           <!-- Country Filed-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.country"
              class="form-control"
              placeholder="Country"
              name="country"
              required
              #country="ngModel"
            />
            <div *ngIf="country.invalid && country.touched">
              <small class="text-danger" *ngIf="country.errors?.['required']"
                >country is required</small
              >
            </div>
          </div>
       
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="add Stadium"
              [disabled]="matchForm.invalid"
            />
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">
        <ul class="list-unstyled">
          <li class="mb-2">
            <strong class="text-white d-block">Address</strong>
            273 South Riverview Rd. <br />
            New York, NY 10011
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">Email</strong>
            <a href="#">info&#64;unslate.co</a>
          </li>
          <li class="mb-2">
            <strong class="text-white d-block"> Phone </strong>
            <a href="#">+12 345 6789 012</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
