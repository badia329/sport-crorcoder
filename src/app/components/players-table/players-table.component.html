<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">postion</th>
            <th scope="col">nbr</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of playersTab">
            <th scope="row">{{player.id}}</th>
            <td>{{player.name}}</td>
            <td>{{player.position}}</td>
            <td>{{player.nbr}}</td>
        </tr>
    </tbody>
</table>
