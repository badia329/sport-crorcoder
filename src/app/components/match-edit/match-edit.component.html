<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">edit Match </h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #matchForm="ngForm" (ngSubmit)="editMatch()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.teamOne" class="form-control" placeholder="Team One" name="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.teamTwo" class="form-control" placeholder="Team Two" name="teamTwo">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.scoreOne" class="form-control" placeholder="Score One" name="scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.scoreTwo" class="form-control" placeholder="Score Two" name="scoreTwo">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">

                <ul class="list-unstyled"> 
                    <li class="mb-2">
                        <strong class="text-white d-block">Address</strong>
                        273 South Riverview Rd. <br> New York, NY 10011
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Email</strong>
                        <a href="#">info&#64;unslate.co</a>
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">
                            Phone
                        </strong>
                        <a href="#">+12 345 6789 012</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
