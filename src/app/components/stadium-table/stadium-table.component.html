<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Capacity</th>
      <th scope="col">Country</th>  
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stadium of stadiumTab">
      <th scope="row">{{ stadium._id }}</th>
      <td>{{ stadium.name }}</td>
      <td>{{ stadium.capacity }}</td>
      <td>{{ stadium.country }}</td>
      <td>
        <button class="btn btn-info mr-2m " (click)="goToInfo(stadium._id)">
          Info
        </button>
        <button class="btn btn-warning mr-2" (click)="goToEdit(stadium._id)">
          Edit
        </button>
        <button class="btn btn-danger mr-2" (click)="deleteStadium(stadium._id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
