<div class="hero overlay" style="background-image: url('images/bg_3.jpg')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1>Search Weather</h1>

        <form [formGroup]="weatherForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name..."
              formControlName="city"
            />
          </div>

          <div class="form-group mt-3">
            <button
              type="button"
              class="btn btn-primary py-3 px-5"
              (click)="search()"
              [disabled]="weatherForm.invalid"
            >
              Search
            </button>
          </div>
        </form>

        <div class="weather-results mt-5" *ngIf="weather?.temp">
          <div
            class="card"
            style="
              background-color: rgba(0, 0, 0, 0.7);
              color: white;
              border: 2px solid #fff;
            "
          >
            <div class="card-body">
              <h3 class="text-center mb-4">Weather Information</h3>
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <strong>Temperature:</strong>
                    {{ weather.temp | number : "1.0-0" }}Â°K
                  </p>
                  <p><strong>Pressure:</strong> {{ weather.pressure }} hPa</p>
                </div>
                <div class="col-md-6">
                  <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
                  <p>
                    <strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
