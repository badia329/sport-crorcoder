<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="d-flex team-vs mb-5">
                <span class="score">{{obj.scoreOne}}-{{obj.scoreTwo}}</span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="images/logo_1.png" alt="Image" class="img-fluid">
                        <h3>{{obj.teamOne}}<span>(win)</span></h3>
                        <ul class="list-unstyled">
                            <li *ngFor="let player of obj.playersOne">
                                {{ player.name }} ({{ player.number }})
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="images/logo_2.png" alt="Image" class="img-fluid">
                        <h3>{{obj.teamTwo}}<span>(loss)</span></h3>
                        <ul class="list-unstyled">
                            <li *ngFor="let player of obj.playersTwo">
                                {{ player.name}} ({{player.number}})
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
