<app-banner title="add Player"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #playerForm="ngForm" (ngSubmit)="addPlayer(playerForm)">
          <!-- Name Filed-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.name"
              class="form-control"
              placeholder="Name"
              name="name"
              required
              minlength="3"
              #name="ngModel"
            />
            <div *ngIf="name.invalid && name.touched">
              <small class="text-danger" *ngIf="name.errors?.['required']"
                >Name is required</small
              >
              <small class="text-danger" *ngIf="name.errors?.['minlength']"
                >Name must be at least 3 characters</small
              >
            </div>
          </div>
          <!--Age Filed-->
          <div class="form-group">
            <input
              type="number"
              [(ngModel)]="obj.age"
              class="form-control"
              placeholder="Age"
              name="age"
              required
              min="4"
              #age="ngModel"
            />
            <div *ngIf="age.invalid && age.touched">
              <small class="text-danger" *ngIf="age.errors?.['required']"
                >Age is required</small
              >
              <small class="text-danger" *ngIf="age.errors?.['min']"
                >age must be at least 20</small
              >
              <small class="text-danger" *ngIf="age.errors?.['max']"
                >age must less than 50</small
              >
            </div>
          </div>
          <!--Position-->
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="obj.position"
              class="form-control"
              placeholder="position"
              name="position"
              required
              #position="ngModel"
            />
            <div *ngIf="position.invalid && position.touched">
              <small class="text-danger" *ngIf="position.errors?.['required']"
                >Position is required</small
              >
            </div>
          </div>
          <!--Number-->
          <div class="form-group">
            <input
              type="number"
              [(ngModel)]="obj.number"
              class="form-control"
              placeholder="number"
              name="number"
              required
              minlength="5"
              #number="ngModel"
            />
            <div *ngIf="number.invalid && number.touched">
              <small class="text-danger" *ngIf="number.errors?.['required']"
                >Number is required</small
              >
            </div>
          </div>
          <!--Submit-->
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="add Player"
              [disabled]="playerForm.invalid"
            />
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">
        <ul class="list-unstyled">
          <li class="mb-2">
            <strong class="text-white d-block">Address</strong>
            273 South Riverview Rd. <br />
            New York, NY 10011
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">Email</strong>
            <a href="#">info&#64;unslate.co</a>
          </li>
          <li class="mb-2">
            <strong class="text-white d-block"> Phone </strong>
            <a href="#">+12 345 6789 012</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
